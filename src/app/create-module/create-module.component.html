<form class="border border-light p-5" [formGroup]="createModule">
    <p class="h4 mb-4">Create Module</p>
    <input type="text" formControlName="name"  id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Name">
    <div class="">
      <div>
        <mdb-checkbox  formControlName="list"  [inline]="true" [default]="true">List</mdb-checkbox>
        <mdb-checkbox  formControlName="add_edit" [inline]="true" [default]="true">Add/Edit</mdb-checkbox>
      </div>
    </div>
    <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="create()">Create Module</button>
  </form>
